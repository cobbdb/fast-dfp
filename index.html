<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" media="all" rel="stylesheet" type="text/css" />

    <script src="yobidashi.min.js"></script>
    <script src="henka.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//www.googletagservices.com/tag/js/gpt.js"></script>
    <script src="harmony.js"></script>
    <script>
        $(function () {
            googletag.pubads().enableSyncRendering();
            Harmony.newSlot('MY01', [
                [970, 30],
                [728, 90],
                [300, 250],
                [88, 31],
                [615, 30],
                [120, 90]
            ], [
                [[1000, 0], [970, 30]],
                [[800, 0], [728, 90]],
                [[640, 0], [615, 30]],
                [[340, 0], [300, 250]],
                [[150, 0], [120, 90]],
                [[0, 0], [88, 31]]
            ]);
            googletag.enableServices();
            Harmony.display();
            Harmony.newSlot('MY02', [970, 30]);
            Harmony.display();

            var slots = [];
            $(document).on('keypress', function (e) {
                if (e.which === 32) {
                    console.log('> Space Pressed!');
                    slots = [
                        Harmony.newSlot('MY03', [615, 30]),
                        Harmony.newSlot('MY04', [615, 30])
                    ];
                } else if (e.which === 122) {
                    console.log('> z Pressed!');
                    Harmony.display(slots);
                } else if (e.which === 120) {
                    console.log('> x Pressed!');
                    //googletag.pubads().refresh(slots);
                    googletag.display(slots[0].divId);
                }
            });

            var cb = yobidashi.bind(function () {
                //googletag.pubads().refresh();
            }, henka);
            yobidashi.sub('/henka/updated', cb);
        });
    </script>
</head>
<body data-henka="[150,340,640,800,1000]">
    <div id="div-gpt-ad-MY01" class="ad"></div>
    <div id="div-gpt-ad-MY02" class="ad"></div>
    <div id="div-gpt-ad-MY03" class="ad"></div>
    <div id="div-gpt-ad-MY04" class="ad"></div>
</body>
</html>
