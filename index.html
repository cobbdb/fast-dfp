<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" media="all" rel="stylesheet" type="text/css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//www.googletagservices.com/tag/js/gpt.js"></script>
    <script src="harmony.js"></script>
    <script>
        /*
            [970, 30],
            [728, 90],
            [300, 250],
            [88, 31],
            [615, 30],
            [120, 90]
        */
        googletag.pubads().enableSyncRendering();
        Harmony.newSlot('MY01', [728, 90]);
        Harmony.newSlot('MY02', [728, 90]);
        googletag.enableServices();

        $(document).on('keypress', function (e) {
            if (e.which === 32) {
                console.log('> Space Pressed!');
                Harmony.newSlot('MY03', [615, 30]);
                Harmony.newSlot('MY04', [615, 30]);
            } else if (e.which === 122) {
                console.log('> z Pressed!');
                googletag.display('div-gpt-ad-MY03');
                googletag.display('div-gpt-ad-MY04');
            } else if (e.which === 120) {
                console.log('> x Pressed!');
            }
        });
    </script>
</head>
<body>
    <div id="div-gpt-ad-MY01" class="ad">
        <script>googletag.display('div-gpt-ad-MY01')</script>
    </div>
    <div id="div-gpt-ad-MY02" class="ad">
        <script>googletag.display('div-gpt-ad-MY02')</script>
    </div>
    <div id="div-gpt-ad-MY03" class="ad"></div>
    <div id="div-gpt-ad-MY04" class="ad"></div>
</body>
</html>
